<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Login Form::S.M.Abtahi Noor</title>
    <link href="images/favicon.png"rel="icon"type="image/icon">
    <link href="style.css"rel="stylesheet">
</head>
    <body>
        <div class="container">
            <!-- login form division -->
            <div class="login-form">
                <h2 class="heading-login-form">ĐĂNG KÝ</h2>
                <p style="text-align:center; margin-bottom: 10px; width: 100%"></p>
                <div class="input-boxes">
                    <input type="text"class="user-name"placeholder="Name" required>
                    <input type="email"class="user-email"placeholder="Email"required>
                    <input type="number"class="user-number"placeholder="Phone Number"required>
                </div>
                <div class="terms-condition">
                    <input type="checkbox"class="checkbox">
                    <span class="agreeText">I agree to <b>terms</b> and <b>Privacy polices</b> </span>
                </div>
                <div class="sign-up-btn">
                    <button class="submitbtn">Sign Up</button>
                </div>


            </div>
        </div>


        <div class="pop-up-text">
            <h1 class="pop-up-heading">ĐĂNG KÝ</br> THÀNH CÔNG</h1>
            <div class="main-text">
                <p class="para-text">Cám ơn bạn đã quan tâm đến dự án nhỏ này!
            </div>

            <div class="somebtn">
                <button class="ok-btn">OK</button>
            </div>

        </div>
        <div class="back-drop"></div>



        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
        <script src="app.js"></script>
    </body>
</html>
